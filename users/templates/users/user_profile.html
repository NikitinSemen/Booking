<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="{% static 'js/color-modes.js' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Личный кабинет</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>

<header data-bs-theme="dark">
    {% include 'booking/includes/inc_menu.html' %}
</header>


<main>
    <div class="container">
        <header class="header">
            <h1 class="display-1"> Личный кабинет</h1>
        </header>

        <div class="profile-section d-flex justify-content-between align-items-center mb-4">
            <div class="profile-info">
                <h2>Имя Фамилия</h2>
                <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
            </div>
            <div class="profile-photo">
                <img src="path/to/profile-photo.jpg" alt="Фото профиля"
                     style="width: 100px; height: 100px; border-radius: 50%;">
            </div>
        </div>

        <section class="booking-history text-center">
            <h2>История бронирования</h2>
            <table class="table table-bordered mt-3">
                <thead>
                <tr>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Стол</th>
                    <th>Статус</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2024-01-16</td>
                    <td>14:53</td>
                    <td>Стол 4</td>
                    <td>Подтверждено</td>
                </tr>
                <tr>
                    <td>2024-01-15</td>
                    <td>18:00</td>
                    <td>Стол 2</td>
                    <td>Отменено</td>
                </tr>
                <!-- Добавьте дополнительные записи здесь -->
                </tbody>
            </table>
        </section>
    </div>
</main>

<!-- FOOTER -->
<footer class="container">
</footer>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
